<div class="row">
	<div class="col-md-12 btnLink">
		<center>
			<a ui-sref="policy" ui-sref-active="active"><button class="btn btn-primary btn-lg">Listado de pólizas adquiridas</button></a>
		</center>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-3 polizaContainer">
		<div class="containerTitle">			
			<h1>COMPRA TU PÓLIZA</h1>
		</div>
		<form class="form polizaForm" autocomplete="off">			
			<div class="form-group">
				<input id="document" type="number" class="form-control" placeholder="Cédula" ng-model="user.document"/>
			</div>
			<div class="form-group">
				<input id="name" type="text" class="form-control" placeholder="Nombre" ng-model="user.name"/>
			</div>
			<div class="form-group">
				<select class="form-control" id="policy" ng-model="user.type_policy" ng-change="changePolicy(user.type_policy)">
					<option value="">Tipo de póliza</option>
					<option ng-repeat="policy in typesPolicy" value="{{policy}}">{{policy.name}}</option>
				</select>
			</div>
			<div class="form-group">
				<input id="value" type="text" class="form-control" ng-model="user.policy_value" readonly>
			</div>
			
			<div class="form-group">
				<button class="btn btn-success" ng-click='save()'>Guardar</button>
			</div>
		</form>
	</div>
</div>
